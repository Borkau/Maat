<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <title></title>
</head>
<body>

<h2>MOEX awkward application tool</h2>

<table id="securityList">

</table>

<form action="#">
    <input id="security_id" placeholder="Id">
    <input id="security_secId" placeholder="SecId">
    <input id="security_shortName" placeholder="ShortName">
    <input id="security_secName" placeholder="Name">
    <button onclick="createSecurity()">Create security</button>

</form>

<label for="search_field"></label><input id="search_field" placeholder="Enter company name">
<button onclick="searchByName()">Search</button>


<button onclick="loadSecurity()">Load all securities</button>

<script>
    function searchByName() {
        var name = document.getElementById("search_field").value;
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                var securities = JSON.parse(this.responseText);
                let html = '<tr>\n' +
                    '        <th>Id</th>\n' +
                    '        <th>SECID</th>\n' +
                    '        <th>Short Name</th>\n' +
                    '        <th>RegNumber</th>\n' +
                    '        <th>Name</th>\n' +
                    '        <th>IsIn</th>\n' +
                    '        <th>Is Traded</th>\n' +
                    '        <th>Emitent Id</th>\n' +
                    '        <th>Emitent Title</th>\n' +
                    '        <th>Emitent Inn</th>\n' +
                    '        <th>Emitent Okpo</th>\n' +
                    '        <th>GosReg</th>\n' +
                    '        <th>Type</th>\n' +
                    '        <th>Group</th>\n' +
                    '        <th>Primary Board Id</th>\n' +
                    '        <th>Market Price Board Id</th>\n' +
                    '        <th>Show history</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                html = html + '<tr><td>' + securities.id + '</td>\n' +
                    '        <td>' + securities.secId + '</td>\n' +
                    '        <td>' + securities.shortName + '</td>\n' +
                    '        <th>' + securities.regNumber + '</td>\n' +
                    '        <td>' + securities.secName + '</td>\n' +
                    '        <td>' + securities.isIn + '</td>\n' +
                    '        <td>' + securities.isTraded + '</td>\n' +
                    '        <td>' + securities.emitentId + '</tdh>\n' +
                    '        <td>' + securities.emitentTitle + '</td>\n' +
                    '        <td>' + securities.emitentInn + '</td>\n' +
                    '        <td>' + securities.emitentOkpo + '</td>\n' +
                    '        <td>' + securities.gosReg + '</td>\n' +
                    '        <td>' + securities.secType + '</td>\n' +
                    '        <td>' + securities.secGroup + '</td>\n' +
                    '        <td>' + securities.primaryBoardId + '</td>\n' +
                    '        <td>' + securities.marketPriceBoardId + '</td>\n' +
                    '        <td><button onclick="deleteSecurity(' + securities.id + ')">Show history</button></td>' +
                    '        <td><button onclick="deleteSecurity(' + securities.id + ')">Delete</button></td></tr>';
                document.getElementById("securityList").innerHTML = html;
            }
        };
        httpRequest.open("GET", "http://localhost:8090/security/findByName?name=" + name, true);
        httpRequest.send();
    }

    function deleteSecurity(securityId) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.open("DELETE", "http://localhost:8090/security/delete/" + securityId, true);
        httpRequest.send();
    }

    function createSecurity() {
        var id = document.getElementById("security_id").value;
        var secId = document.getElementById("security_secId").value;
        var shortName = document.getElementById("security_shortName").value;
        var secName = document.getElementById("security_secName").value;

        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
        xmlhttp.open("POST", "http://localhost:8090/security/save");
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=utf-8");
        xmlhttp.send(JSON.stringify({id: id, secId: secId, shortName: shortName, name: secName}));
    }

    function loadSecurity() {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                var securities = JSON.parse(this.responseText);
                var html = '<tr>\n' +
                    '        <th>Id</th>\n' +
                    '        <th>secId</th>\n' +
                    '        <th>regNumber</th>\n' +
                    '        <th>name</th>\n' +
                    '        <th>emitentTitle</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                for (var i = 0; i < securities.length; i++) {
                    var security = securities[i];
                    console.log(security);
                    html = html + '<tr><td>' + security.id + '</td>\n' +
                        '        <td>' + security.secId + '</td>\n' +
                        '        <td>' + security.regNumber + '</td>\n' +
                        '        <td>' + security.name + '</td>\n' +
                        '        <td>' + security.emitentTitle + '</td>\n' +
                        '        <td><button onclick="deleteSecurity(' + security.id + ')">Delete</button></td></tr>';

                }
                document.getElementById("securityList").innerHTML = html;
            }
        };
        httpRequest.open("GET", "http://localhost:8090/security/findAll", true);
        httpRequest.send();
    }
</script>
</body>
</html>
