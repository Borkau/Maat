<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <title></title>
</head>
<body>

<h2>MOEX awkward application tool</h2>

<table id="securityList">

</table>

<form action="#">
    <input id="security_id" placeholder="SecId">
    <input id="security_secName" placeholder="Name">
    <button onclick="createSecurity()">Create security</button>
</form>

<input id="search_field" placeholder="Enter company name">
<button onclick="searchByName()">Search</button>
<script>
    function searchByName() {
        const secName = document.getElementById("search_field").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                const security = JSON.parse(this.responseText);
                let html = '<tr>\n' +
                    '        <th>Id</th>\n' +
                    '        <th>SECID</th>\n' +
                    '        <th>Short Name</th>\n' +
                    '        <th>RegNumber</th>\n' +
                    '        <th>Name</th>\n' +
                    '        <th>IsIn</th>\n' +
                    '        <th>Is Traded</th>\n' +
                    '        <th>Emitent Id</th>\n' +
                    '        <th>Emitent Title</th>\n' +
                    '        <th>Emitent Inn</th>\n' +
                    '        <th>Emitent Okpo</th>\n' +
                    '        <th>GosReg</th>\n' +
                    '        <th>Type</th>\n' +
                    '        <th>Group</th>\n' +
                    '        <th>Primary Board Id</th>\n' +
                    '        <th>Market Price Board Id</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                html = html + '<tr><td>' + security.id + '</td>\n' +
                    '        <td>' + security.secName + '</td>\n' +
                    '        <td>' + security.secId + '</td>\n' +
                    '        <td>' + security.shortName + '</td>\n' +
                    '        <th>' + security.regNumber+ '</td>\n' +
                    '        <td>' + security.secName + '</td>\n' +
                    '        <td>' + security.isIn + '</td>\n' +
                    '        <td>' + security.isTraded + '</td>\n' +
                    '        <td>' + security.emitentId + '</tdh>\n' +
                    '        <td>' + security.emitentTitle + '</td>\n' +
                    '        <td>' + security.emitentInn + '</td>\n' +
                    '        <td>' + security.emitentOkpo + '</td>\n' +
                    '        <td>' + security.gosReg + '</td>\n' +
                    '        <td>' + security.secType + '</td>\n' +
                    '        <td>' + security.secGroup + '</td>\n' +
                    '        <td>' + security.primaryBoardId + '</td>\n' +
                    '        <td>' + security.marketPriceBoardId + '</td>' +
                    '        <td><button onclick="deleteSecurity(' + security.id + ')">Delete</button></td></tr>';
                document.getElementById("securityList").innerHTML = html;
            }
        };
        xhttp.open("GET", "http://localhost:8080/users/findByName?login=" + secName, true);
        xhttp.send();
    }

    function deleteSecurity(securityId) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("DELETE", "http://localhost:8080/security/delete/" + securityId, true);
        xhttp.send();
    }

    function createSecurity() {
        var secId = document.getElementById("security_secId").value;
        var secName = document.getElementById("security_secName").value;

        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
        xmlhttp.open("POST", "http://localhost:8080/users/save");
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send(JSON.stringify({name: secId, login: secName}));

        loadSecurity();
    }

    function loadSecurity() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                var security = JSON.parse(this.responseText);
                var html = '<tr>\n' +
                    '        <th>Id</th>\n' +
                    '        <th>SECID</th>\n' +
                    '        <th>Short Name</th>\n' +
                    '        <th>RegNumber</th>\n' +
                    '        <th>Name</th>\n' +
                    '        <th>IsIn</th>\n' +
                    '        <th>Is Traded</th>\n' +
                    '        <th>Emitent Id</th>\n' +
                    '        <th>Emitent Title</th>\n' +
                    '        <th>Emitent Inn</th>\n' +
                    '        <th>Emitent Okpo</th>\n' +
                    '        <th>GosReg</th>\n' +
                    '        <th>Type</th>\n' +
                    '        <th>Group</th>\n' +
                    '        <th>Primary Board Id</th>\n' +
                    '        <th>Market Price Board Id</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                for (var i = 0; i < security.length; i++) {
                    var paper = security[i];
                    console.log(paper);
                    html = html + '<tr><td>' + paper.id + '</td>\n' +
                        '        <td>' + paper.secid + '</td>\n' +
                        '        <td>' + paper.shortName + '</td>\n' +
                        '        <th>' + paper.regNumber + '</td>\n' +
                        '        <td>' + paper.name + '</td>\n' +
                        '        <td>' + paper.isIn + '</td>\n' +
                        '        <td>' + paper.isTraded + '</td>\n' +
                        '        <td>' + paper.emitentId + '</tdh>\n' +
                        '        <td>' + paper.emitentTitle + '</td>\n' +
                        '        <td>' + paper.emitentInn + '</td>\n' +
                        '        <td>' + paper.emitentOkpo + '</td>\n' +
                        '        <td>' + paper.gosReg + '</td>\n' +
                        '        <td>' + paper.secType + '</td>\n' +
                        '        <td>' + paper.secGroup + '</td>\n' +
                        '        <td>' + paper.primaryBoardId + '</td>\n' +
                        '        <td>' + paper.marketPriceBoardId + '</td>' +
                        '        <td><button onclick="deleteSecurity(' + paper.id + ')">Delete</button></td></tr>';

                }
                document.getElementById("securityList").innerHTML = html;
            }
        };
        xhttp.open("GET", "http://localhost:8080/security/findAll", true);
        xhttp.send();
    }

    loadSecurity();
</script>
</body>
</html>
